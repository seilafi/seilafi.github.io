<footer class="py-5">
  <div class="row">
    <div class="col-12 col-md-4">
      <a href="{{ site.relative_url }}/"><img class="d-block mx-auto" src="{{ site.baseurl }}/img/logo-footer.svg" alt=""></a>
      <small class="d-block mb-3 text-muted text-center mt-2">
           Copyright Â© {{ site.time | date: "%Y" }} {{ site.title }}.
      </small>
    </div>
    <div class="col-6 col-md-4">
      <h5 class="title-footer">Projetos</h5>
      <ul class="list-unstyled text-small">
          {% for project in site.project %}
            <li>
                <a class="text-muted" href="{{ site.baseurl }}/{{ project.permalink }}" target="_blank">
                    {{ project.title }}
                </a>
            </li>
          {% endfor %}
      </ul>
    </div>
    <div class="col-6 col-md-4">
      <h5 class="title-footer">Redes sociais</h5>
      <ul class="list-unstyled text-small">
        <li>
            <a class="text-muted" href="https://www.instagram.com/{{ site.instagram }}" target="_blank">
                <i class="fa fa-instagram mr-1"></i>Instagram
            </a>
        </li>
        <li>
            <a class="text-muted" href="https://github.com/{{ site.github }}" target="_blank">
                <i class="fa fa-github mr-1"></i>GitHub
            </a>
        </li>
      </ul>
    </div>
  </div>
</footer>

<script src="{{ site.baseurl }}/assets/bootstrap/js/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{{ site.baseurl }}/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/c64dc80873.js"></script>
