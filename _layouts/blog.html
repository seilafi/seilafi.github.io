---
layout: default
---

<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="tex-center line">{{ page.title }}</h1>
            </div>
        </div>
    </div>
</header>

<div class="container pt-5">
    <div class="row">
        {{ content }}
    </div>
</div>
