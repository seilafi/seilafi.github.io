---
layout: default
---

<!-- Page Header -->
<header class="intro-header-project" style="background-image: url('{{ site.baseurl }}/{% if page.img %}{{ page.img }}{% else %}{{ site.img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <h1 class="text-white text-center">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container text-space">
	<div class="row">
		<div class="col">
			{{ content }}
		</div>
	</div>
</div>
