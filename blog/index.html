---
layout: blog
title: Blog
header-img: "img/franzininho-slide-2.jpg"
---
{%- for post in site.posts -%}
<div class="col-lg-4 col-sm-6 mb-4">
     <div class="card h-100">
         {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
         <a href="{{ post.url | relative_url }}" target="_blank">
             <img src="{{ site.baseurl }}/{{ post.img }}" class="card-img-top">
         </a>
       <div class="card-body">
           <a class="card-title" href="{{ post.url | relative_url }}"> {{ post.title | escape }}</a>
       </div>
     </div>
</div>
{%- endfor -%}
